<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Tama Web - Virtual Pet Game | Your Digital Companion</title>
    <meta
      name="title"
      content="Tama Web - Virtual Pet Game | Your Digital Companion"
    />
    <meta
      name="description"
      content="Take care of your virtual pet companion in this nostalgic Tamagotchi-style web game. Feed, clean, play and watch your digital pet grow. Free browser-based virtual pet simulator."
    />
    <meta
      name="keywords"
      content="virtual pet, tamagotchi, digital pet, pet game, browser game, virtual companion, pet simulator, online pet, retro game, nostalgic game"
    />
    <meta name="author" content="Tama Web" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tamaweb.vercel.app/" />
    <meta
      property="og:title"
      content="Tama Web - Virtual Pet Game | Your Digital Companion"
    />
    <meta
      property="og:description"
      content="Take care of your virtual pet companion in this nostalgic Tamagotchi-style web game. Feed, clean, play and watch your digital pet grow."
    />
    <meta
      property="og:image:alt"
      content="Tama Web Virtual Pet Game Screenshot"
    />
    <meta property="og:site_name" content="Tama Web" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tamaweb.vercel.app/" />
    <meta
      property="twitter:title"
      content="Tama Web - Virtual Pet Game | Your Digital Companion"
    />

      property="twitter:description"
      content="Take care of your virtual pet companion in this nostalgic Tamagotchi-style web game. Feed, clean, play and watch your digital pet grow."
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#f0f0f0" />
    <meta name="msapplication-TileColor" content="#f0f0f0" />
    <meta name="application-name" content="Tama Web" />
    <meta name="apple-mobile-web-app-title" content="Tama Web" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Tama Web",
        "description": "Take care of your virtual pet companion in this nostalgic Tamagotchi-style web game. Feed, clean, play and watch your digital pet grow.",
        "url": "https://tamaweb.vercel.app/",
        "applicationCategory": "Game",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Tama Web"
        },
        "genre": ["Virtual Pet", "Simulation", "Casual Game"],
        "inLanguage": ["en", "es"]
      }
    </script>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on("vite:error", (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join("\n")
            );
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
